<!DOCTYPE html>
<html>
    <head>
        <title>Ceramic Puzzle</title>
        <style>
            * {
                touch-action: none;
            }

            #Screen {
                border: 2px solid black;
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                height: 95%;
            }

            @font-face {
                font-family: 'neodgm';
                src: url('Font/neodgm.ttf');
            }
        </style>
    </head>
    <body>
        <canvas id="Screen" width="1280" height="800"></canvas>
        <script src="Script/Asset.js"></script>
        <script src="Script/UI.js"></script>
        <script src="Script/Data.js"></script>
        <script src="Script/Const.js"></script>
        <script src="Script/Var.js"></script>
        <script src="Script/Prototype.js"></script>

        <script src="Script/Physics.js"></script>
        <script src="Script/Save.js"></script>
        <script src="Script/Game.js"></script>
        <script src="Script/Render.js"></script>

        <script src="Script/SceneTitle.js"></script>
        <script src="Script/SceneSelect.js"></script>
        <script src="Script/SceneMap.js"></script>
        <script src="Script/SceneBattle.js"></script>

        <script src="Script/Debug.js"></script>
        <script src="Script/Main.js"></script>
    </body>
</html>
